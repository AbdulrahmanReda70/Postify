networks:
  laravel-network:
    driver: bridge

services:
  react-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # Mount frontend code
      - /app/node_modules # Keep container's node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Ensure hot reload works

  mariadb:
    image: bitnami/mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      - MARIADB_USER=bn_myapp
      - MARIADB_DATABASE=bitnami_myapp
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - laravel-network
    volumes:
      - mariadb_data:/bitnami/mariadb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  laravel-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - laravel-network
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=bitnami_myapp
      - DB_USERNAME=bn_myapp
      - DB_PASSWORD=
    volumes:
      - ./backend:/app
      - /app/public/storage
    command: sh -c "
      php artisan config:cache &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000"

volumes:
  mariadb_data:
