<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link fetchpriority="high" rel="preload" href="/vv.jpg" as="image" /> -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cms</title>
    <style>
      #preload-spinner-container {
        font-size: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: fixed;
        inset: 0; /* Covers the whole screen */
        display: flex;
        flex-direction: column; /* Stack spinner and text vertically */
        align-items: center;
        justify-content: center;
        background: #1b1c1d; /* Or your app's background */
        z-index: 9999;
        color: white;
      }

      .preload-spinner {
        /* Tailwind: h-16 w-16 */
        height: 4rem; /* 64px */
        width: 4rem; /* 64px */

        /* Tailwind: rounded-full border-t-4 border-blue-500 border-solid */
        border-radius: 50%;
        border-width: 4px; /* border-t-4 applies to top, but we need width everywhere for a spinner */
        border-style: solid;
        border-color: transparent; /* Make other borders transparent */
        border-top-color: #3b82f6; /* Tailwind: border-blue-500 */

        /* Tailwind: animate-spin */
        animation: spin 1s linear infinite;
      }

      .preload-spinner-text {
        /* Tailwind: text-lg font-semibold */
        margin-top: 1rem; /* Add some space */
        color: white; /* Adjust color as needed */
        font-size: 1.125rem /* 18px */;
        line-height: 1.75rem /* 28px */;
        font-weight: 600;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .no-margin {
        margin: 0;
      }
    </style>
  </head>
  <body class="no-margin">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!--

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

    -->
    <div id="preload-spinner-container">
      <div class="preload-spinner"></div>
    </div>
  </body>
</html>
